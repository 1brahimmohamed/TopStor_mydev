# Prometheus configuration file

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: node 
    static_configs:
      - targets: ["MYNODEIP:9100"]
  - job_name: "cadvisor"
    static_configs:
      - targets: ["MYNODEIP:9101"]
  - job_name: "netdata"
    static_configs:
      - targets: ["MYNODEIP:19916"]
